<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Contable - EntradasYa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="contador-app">
        <ContadorAccess v-if="!isLoggedIn" />
        <ContadorPanel v-else />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const { createApp } = Vue;

        // Importar componentes (simulado para HTML standalone)
        const ContadorAccess = {
            template: `
                <div class="contador-access-wrapper d-flex align-items-center justify-content-center">
                    <div class="auth-card p-4 shadow-lg">
                        <h2 class="text-center mb-4 access-title">Portal Contable</h2>
                        <div>
                            <h4 class="mb-3 text-center subtitle">Acceso Contador</h4>
                            <form @submit.prevent="loginContador">
                                <input type="email" v-model="loginForm.email" class="form-control auth-input mb-3"
                                    placeholder="Correo Contador" required>
                                <input type="password" v-model="loginForm.password" class="form-control auth-input mb-3"
                                    placeholder="Contraseña" required>
                                <button type="submit" class="btn btn-login w-100">
                                    Ingresar al Panel Contable
                                </button>
                            </form>
                            <p v-if="errorMessage" class="text-danger mt-3 text-center error-message">⚠️ {{ errorMessage }}</p>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    loginForm: { email: '', password: '' },
                    errorMessage: '',
                };
            },
            methods: {
                async loginContador() {
                    this.errorMessage = '';
                    try {
                        const apiUrl = 'http://localhost:3000/api/auth/login';
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.loginForm)
                        });
                        const data = await response.json();
                        if (data.success && data.data.user.id_rol === 4) {
                            localStorage.setItem('userToken', data.data.token);
                            localStorage.setItem('userData', JSON.stringify(data.data.user));
                            this.$emit('login-success', data.data.user);
                        } else if (data.success && data.data.user.id_rol !== 4) {
                            this.errorMessage = 'Acceso denegado. Este portal es solo para contadores.';
                        } else {
                            this.errorMessage = data.message || 'Credenciales incorrectas.';
                        }
                    } catch (error) {
                        this.errorMessage = 'Error en el inicio de sesión.';
                    }
                },
            }
        };

        const ContadorPanel = {
            template: `
                <div class="contador-panel">
                    <div class="sidebar">
                        <div class="sidebar-header">
                            <h3 class="logo">EntradasYa</h3>
                            <p class="subtitle">Panel Contable</p>
                        </div>
                        <nav class="sidebar-nav">
                            <ul class="nav-list">
                                <li class="nav-item">
                                    <a href="#" :class="['nav-link', { active: activeSection === 'dashboard' }]" @click="setActiveSection('dashboard')">
                                        <i class="bi bi-speedometer2 me-3"></i>Dashboard
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" :class="['nav-link', { active: activeSection === 'ingresos' }]" @click="setActiveSection('ingresos')">
                                        <i class="bi bi-cash-stack me-3"></i>Ingresos y Ventas
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" :class="['nav-link', { active: activeSection === 'gastos' }]" @click="setActiveSection('gastos')">
                                        <i class="bi bi-graph-down me-3"></i>Gastos y Costos
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" :class="['nav-link', { active: activeSection === 'conciliacion' }]" @click="setActiveSection('conciliacion')">
                                        <i class="bi bi-bank me-3"></i>Conciliación Bancaria
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" :class="['nav-link', { active: activeSection === 'movimientos' }]" @click="setActiveSection('movimientos')">
                                        <i class="bi bi-journal-text me-3"></i>Movimientos Contables
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" :class="['nav-link', { active: activeSection === 'reportes' }]" @click="setActiveSection('reportes')">
                                        <i class="bi bi-file-earmark-text me-3"></i>Reportes
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="sidebar-footer">
                            <div class="user-info">
                                <div class="user-avatar"><i class="bi bi-person-circle"></i></div>
                                <div class="user-details">
                                    <p class="user-name">{{ currentUser.nombre }}</p>
                                    <p class="user-role">Contador</p>
                                </div>
                            </div>
                            <button class="btn btn-outline-light btn-sm logout-btn" @click="logout">
                                <i class="bi bi-box-arrow-right me-2"></i>Salir
                            </button>
                        </div>
                    </div>
                    <div class="main-content">
                        <div class="main-header">
                            <div class="header-left">
                                <button class="sidebar-toggle" @click="toggleSidebar">
                                    <i class="bi bi-list"></i>
                                </button>
                                <h1 class="page-title">{{ getPageTitle() }}</h1>
                            </div>
                            <div class="header-right">
                                <div class="header-date">{{ currentDate }}</div>
                            </div>
                        </div>
                        <div class="content-area">
                            <div v-if="activeSection === 'dashboard'">
                                <ContadorDashboard />
                            </div>
                            <div v-if="activeSection === 'ingresos'">
                                <ContadorIngresos />
                            </div>
                            <div v-if="activeSection === 'gastos'">
                                <ContadorGastos />
                            </div>
                            <div v-if="activeSection === 'conciliacion'">
                                <ContadorConciliacion />
                            </div>
                            <div v-if="activeSection === 'movimientos'">
                                <ContadorMovimientos />
                            </div>
                            <div v-if="activeSection === 'reportes'">
                                <ContadorReportes />
                            </div>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    activeSection: 'dashboard',
                    sidebarCollapsed: false,
                    currentUser: JSON.parse(localStorage.getItem('userData') || '{}'),
                    currentDate: new Date().toLocaleDateString('es-ES', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })
                };
            },
            methods: {
                setActiveSection(section) {
                    this.activeSection = section;
                },
                toggleSidebar() {
                    this.sidebarCollapsed = !this.sidebarCollapsed;
                },
                getPageTitle() {
                    const titles = {
                        dashboard: 'Dashboard Contable',
                        ingresos: 'Ingresos y Ventas',
                        gastos: 'Gastos y Costos Operacionales',
                        conciliacion: 'Conciliación Bancaria',
                        movimientos: 'Movimientos Contables',
                        reportes: 'Reportes y Documentación'
                    };
                    return titles[this.activeSection] || 'Dashboard Contable';
                },
                logout() {
                    localStorage.removeItem('userToken');
                    localStorage.removeItem('userData');
                    window.location.reload();
                }
            }
        };

        const ContadorDashboard = {
            template: `
                <div class="contador-dashboard">
                    <div class="summary-cards">
                        <div class="summary-card">
                            <div class="card-icon"><i class="bi bi-cash-stack"></i></div>

                                <p>Ingresos Totales</p>
                                <small :class="revenueChange >= 0 ? 'positive' : 'negative'">
                                    {{ revenueChange }}% vs mes anterior
                                </small>
                            </div>
                        </div>
                        <div class="summary-card">
                            <div class="card-icon"><i class="bi bi-graph-down"></i></div>
                            <div class="card-content">

                                <p>Gastos Totales</p>

                                    {{ expensesChange }}% vs mes anterior
                                </small>
                            </div>
                        </div>
                        <div class="summary-card">
                            <div class="card-icon"><i class="bi bi-bank"></i></div>
                            <div class="card-content">

                                <p>Utilidad Neta</p>
                                <small :class="profitChange >= 0 ? 'positive' : 'negative'">
                                    {{ profitChange }}% vs mes anterior

                            </div>
                        </div>
                        <div class="summary-card">
                            <div class="card-icon"><i class="bi bi-check-circle"></i></div>
                            <div class="card-content">
                                <h3>{{ pendingConciliations }}</h3>
                                <p>Conciliaciones Pendientes</p>
                                <small class="warning">Requiere atención</small>
                            </div>
                        </div>
                    </div>
                    <div class="charts-section">
                        <div class="chart-container">
                            <h4>Ingresos vs Gastos - Últimos 6 meses</h4>
                            <div class="chart-placeholder">
                                <i class="bi bi-graph-up"></i>
                                <p>Gráfico de tendencias mensuales</p>
                            </div>
                        </div>
                        <div class="chart-container">
                            <h4>Distribución de Gastos por Categoría</h4>
                            <div class="chart-placeholder">
                                <i class="bi bi-pie-chart"></i>
                                <p>Gráfico circular de gastos</p>
                            </div>
                        </div>
                    </div>
                    <div class="recent-activity">
                        <h4>Actividad Reciente</h4>
                        <div class="activity-list">
                            <div v-for="activity in recentActivities" :key="activity.id" class="activity-item">
                                <div class="activity-icon">
                                    <i :class="activity.icon"></i>
                                </div>
                                <div class="activity-content">
                                    <p class="activity-text">{{ activity.text }}</p>
                                    <small class="activity-time">{{ activity.time }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            data() {
                return {
                    totalRevenue: 45250,
                    totalExpenses: 32100,
                    netProfit: 0,
                    revenueChange: 12.5,
                    expensesChange: -8.3,
                    profitChange: 25.7,
                    pendingConciliations: 3,
                    recentActivities: [
                        { id: 1, icon: 'bi bi-cash-stack text-success', text: 'Pago procesado: $1,250.00', time: 'Hace 2 horas' },
                        { id: 2, icon: 'bi bi-receipt text-info', text: 'Nuevo gasto registrado: Marketing', time: 'Hace 4 horas' },
                        { id: 3, icon: 'bi bi-bank text-warning', text: 'Conciliación bancaria pendiente', time: 'Hace 1 día' },
                        { id: 4, icon: 'bi bi-file-earmark-text text-primary', text: 'Reporte mensual generado', time: 'Hace 2 días' }
                    ]
                };
            },
            mounted() {
                this.netProfit = this.totalRevenue - this.totalExpenses;
            }
        };

        // Componentes placeholder para las otras secciones
        const ContadorIngresos = { template: '<div class="p-4"><h3>Ingresos y Ventas</h3><p>Sección en desarrollo...</p></div>' };
        const ContadorGastos = { template: '<div class="p-4"><h3>Gastos y Costos</h3><p>Sección en desarrollo...</p></div>' };
        const ContadorConciliacion = { template: '<div class="p-4"><h3>Conciliación Bancaria</h3><p>Sección en desarrollo...</p></div>' };
        const ContadorMovimientos = { template: '<div class="p-4"><h3>Movimientos Contables</h3><p>Sección en desarrollo...</p></div>' };
        const ContadorReportes = { template: '<div class="p-4"><h3>Reportes</h3><p>Sección en desarrollo...</p></div>' };

        const app = createApp({
            components: {
                ContadorAccess,
                ContadorPanel,
                ContadorDashboard,
                ContadorIngresos,
                ContadorGastos,
                ContadorConciliacion,
                ContadorMovimientos,
                ContadorReportes
            },
            data() {
                return {
                    isLoggedIn: !!localStorage.getItem('userToken'),
                    currentUser: JSON.parse(localStorage.getItem('userData') || '{}')
                };
            },
            methods: {
                handleLoginSuccess(user) {
                    this.isLoggedIn = true;
                    this.currentUser = user;
                }
            }
        });

        app.mount('#contador-app');
    </script>
